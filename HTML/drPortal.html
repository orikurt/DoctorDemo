<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Dr interface</title>
    <link rel="stylesheet" href="../Style/mainFrame.css" type="text/css">
    <link rel="stylesheet" href="../Style/drPortal.css" type="text/css">
</head>
<body>
<h1>Dr Portal</h1>

<div id="complaint_queue" class="wrapper">
    <h2>Pending complaints</h2>
    <table>
        <tr>
            <td>#</td>
            <td>Name</td>
        </tr>
    </table>
</div>

<div id="actions" class="wrapper">
    <button class="action_button">View current complaint</button>
    <button class="action_button">Update complaint</button>
    <button class="action_button">Browse history</button>
</div>

<div id="user_details" class="wrapper">
    <h2>Details</h2>
</div>

</body>
</html>
