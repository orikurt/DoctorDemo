<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>DocTor Login</title>
	<link rel="stylesheet" href="../Style/mainFrame.css" type="text/css">
    <link rel="stylesheet" href="../Style/effects.css" type="text/css">
    <link rel="stylesheet" href="../Style/login.css" type="text/css">
    <script type="text/javascript" src="../JS/login.js"></script>
</head>
<body>
<div class="left_side">
    <section>
        <h1>פורטל רופא</h1>
        <h2>נא להזין שם משתמש וסיסמא</h2>
        <div id="login">
            <div id="triangle"></div>
            <h1>Log in</h1>
            <input type="text" placeholder="UserName" value="drKonik" />
            <input type="password" placeholder="Password" value="123456789"/>
            <input type="submit" class="sounds" value="כניסה" onclick="shiftWindow('#drPortal')"/>
        </div>
        <a><img src="Resources/DRlogin.jpg" width="200px" height="140px" alt="Doctor Login"></a>

    </section>
</div>
<div class="right_side">
    <section>
        <h1>פורטל למטופל</h1>
        <h2>נא העבר כרטיס מגנטי</h2>
        <div id="cardWrap" class="sounds">
            <img id="cardLink" src="Resources/zahav.jpg" width="300px" height="210px" alt="Patient login">
        </div>
        <h2>(לחץ כאן) <img src="Resources/click_here_arrow.jpg" width="55" height="100"></h2>
    </section>
</div>

</body>
</html>
